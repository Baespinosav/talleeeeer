{% extends 'core/base.html' %}
{% load static %}

{% block stylesheet %}
<link href="{% static 'core/css/perfil_usuario.css'%}" rel="stylesheet">
<link href="{% static 'core/css/style.css'%}" rel="stylesheet">
<link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container text-center">
    <h1>Mi perfil</h1>
    <div class="content container text-center" style="color:black !important; margin-left: -10%;">
        <form method="POST" class="col-sm-12 col-md-6">
            {% csrf_token %} {{ form.as_p }}
            <div class="btn_guardar">
                <button class="btn btn-primary" type="submit">Actualizar datos de perfil</button>
            </div>
            <div class="a">
                <a class="btn btn-primary" href="{% url 'reportes_usuarios' %}">Mis compras</a>
            </div>
            {% if mesg %}
            <div id="form_message" class="alert alert-danger" role="alert">{{ mesg }}</div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
